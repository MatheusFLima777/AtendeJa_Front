<mat-sidenav-container class="sidenav-container">
  <!-- Menu lateral -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLink="/tickets">
        <mat-icon>account_circle</mat-icon> Técnicos
      </a>
      <a mat-list-item routerLink="/settings">
        <mat-icon>person</mat-icon> Clientes
      </a>
      <a mat-list-item routerLink="/github">
        <mat-icon>code</mat-icon> Github
      </a>
      <a mat-list-item routerLink="/logout">
        <mat-icon>logout</mat-icon> Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>

    <div class="content">
      <h1>Bem-vindo ao sistema</h1>
      <p>Aqui entra o conteúdo principal da página.</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
