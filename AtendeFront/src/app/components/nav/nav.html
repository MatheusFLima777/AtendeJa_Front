

<mat-sidenav-container class="sidenav-container">
  <!-- Menu lateral -->
  <mat-sidenav #sidenav mode="side" opened>
    
    <!-- Cabeçalho do menu (logo + nome) -->
    <div class="sidebar-header">
      <img src="/assets/logo.svg" alt="Logo" class="logo">
      <p class="nome-app">Fila do<br>Pastel</p>
    </div>

    <!-- Lista de navegação -->
    <mat-nav-list>
      <a mat-list-item routerLink="home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="ticket">
        <mat-icon>add_circle</mat-icon>
        <span>Novo ticket</span>
      </a>
      <a mat-list-item routerLink="agentes">
        <mat-icon>account_circle</mat-icon>
        <span>Agentes</span>
      </a>
      <a mat-list-item routerLink="/funcionarios">
        <mat-icon>person</mat-icon>
        <span>Funcionarios</span>
      </a>
      <a mat-list-item routerLink="/github">
        <mat-icon>code</mat-icon>
        <span>Github</span>
      </a>
      <a mat-list-item routerLink="/logout">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo principal -->
  <mat-sidenav-content>

    <mat-toolbar color="primary">
     
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>
    <app-header></app-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
