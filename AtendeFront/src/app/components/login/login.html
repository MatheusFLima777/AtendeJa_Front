<div class="container">
  <div class="form mat-elevation-z8">
    <div class="header">
      <h1>Fila do pastel</h1>
      <img src="assets/chef.svg" alt="Imagem Chef" />
    </div>

    <img src="assets/pastelLogo.jpg" alt="Logo Pastel">
    <mat-form-field class="email-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Ex. email@email.com" />
    </mat-form-field>

    <mat-form-field class="senha-full-width">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex. 123" />
    </mat-form-field>

    <button class="input-full-width mat-elevation-z4" mat-raised-button color="primary">Entrar</button>

  </div>
</div>
